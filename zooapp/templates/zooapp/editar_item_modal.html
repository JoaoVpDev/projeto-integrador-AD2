<form id="formEditarItem" method="post" action="{% url 'editar_item' item.id %}">
  {% csrf_token %}
  <h3>Editar Item</h3>
  <div class="form-group">
    <label for="id_nome">Nome:</label>
    {{ form.nome }}
  </div>
  <div class="form-group">
    <label for="id_especime">Esp√©cime:</label>
    {{ form.especime }}
  </div>
  <div class="form-group">
    <label for="id_data_coleta">Data de Coleta:</label>
    {{ form.data_coleta }}
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button type="button" class="btn close-btn">Cancelar</button>
  </div>
</form>
